<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item ci-1">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn-1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="inp-1" type="text" class="form-control text-center" value="0">
                           <button id="plusBtn-1" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="or-price-1">$0</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item ci-2">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn-2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="inp-2" type="text" class="form-control text-center" value="0">
                           <button id="plusBtn-2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="or-price-2">$0</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item ci-3">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="s-t-p">$0</h5>
                        <h5 id="tax-p">$0</h5>
                        <h5 id="t-p">$0</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button onclick="checkBtn()" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
<!--------about me--------->
         <div id="about-me">
            <div id="myImage">
               <img class="img-2" src="images/my-bg-remove-img.png" alt="">
            </div>
            <div id="say-me">
               <h3>Hi Friends I'm</h3>
               <h1>Abu Huraira Khan</h1>
               <p>Front End Web Developer</p>
               <div id="social-sec">
                  <i class="fa-brands fa-github"></i>
                  <i class="fa-brands fa-youtube"></i>
                  <i class="fiverr"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="50" height="50" viewBox="0 0 50 50">
                     <path d="M25,2C12.32,2,2,12.32,2,25s10.32,23,23,23s23-10.32,23-23S37.68,2,25,2z M34,36h-6V25h-4v11h-6V25h-4v-6h4.04 c0.37-4.96,3.54-8,8.46-8h2.53v6H26.5c-0.92,0-2.14,0-2.43,2H34V36z"></path>
                     </svg></i>
                     <i class="fa-brands fa-upwork"></i>
                     <i class="freelancer"><svg viewBox="-0.23 0 97.266 72.333" xmlns="http://www.w3.org/2000/svg" width="2500" height="1855"><path d="M56.897 0l6.624 9.29L97.036 0M22.075 72.333l18.13-17.725-10.912-11.71M54.152 0l-9.69 8.738 16.298.608M16.482 0l3.48 7.133 19.18 1.195M26.75 36.986l14.17-26.434L-.23 8.328M28.4 38.662L41.785 53.04 56.55 38.567l4.582-26.957-17.993-.918" fill="#29b2fe"/></svg></i>
               </div>
               <br><button id="portBtn">Go To My Portfolio</button>
            </div>
         </div>

      </div>
   </section>


   <script src="script.js"></script>
</body>

</html>
